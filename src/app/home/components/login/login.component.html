<div class="card-position">
  <div class="row">
    <div class="col s12 m7">
      <div class="card small">
        <div class="card-content">
            <span class="h1-strong card-title">Login</span>
            <div class="row">
                <form #fmLogin="ngForm" (ngSubmit)="onSubmit(fmLogin)" class="col s12">
                  <div class="row">
                    <div class="input-field col s9">
                      <i class="material-icons prefix">account_circle</i>
                      <input  id="icon_prefix" type="text" class="validate"
                            name="usernm" #usernm="ngModel" [(ngModel)]="auth.username" required/>
                      <label for="icon_prefix">User Name</label>
                      <span *ngIf="usernm.touched && usernm.invalid">{{alertField('username')}}</span>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s9">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="vpn_key" type="password" class="validate"
                               name="pass" #pass="ngModel" [(ngModel)]="auth.password" required>
                        <label for="vpn_key">Password</label>
                        <span *ngIf="pass.touched && pass.invalid">{{alertField('password')}}</span>
                      </div>
                      <div class="col s4">
                        <button type="submit" class="waves-effect waves-light btn" [disabled]="!fmLogin.form.valid"><i class="material-icons left">check</i>Ingresar</button>
                      </div>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
